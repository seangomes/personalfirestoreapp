<!--Add shoplist-->

<div class="container text-center" *ngIf="shopList === null">
  <button class="btn btn-success" (click)="createNewShopList()" >Opret indk√∏bsliste</button>
</div>


<!--Chose products-->
<div id="accordion" role="tablist" *ngIf="products">
  <div class="card">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <span class="text-center">Produkter</span>
        </a>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <div class="row">
          <div class="col-4" *ngFor="let product of products" (click)="addProduct(product)">
            <p class="small-text">{{product.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
